<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/layout :: head"></head>
<body>

<div id="wrapper">

	<nav th:replace="admin/layout :: sidebar"></nav>

	<div id="page-wrapper">
	    <div class="row">
	        <div class="col-sm-12">
	           
	        </div>
	        <!-- /.col-sm-12 -->
	    </div>
	    <!-- /.row -->
	
	    <div class="row">
	        <div class="col-sm-10">
	            <div class="panel panel-primary">
	                <div class="panel-heading">
	                    Form Sản Phẩm
	                </div>
	                <!-- /.panel-heading -->
	                <div class="panel-body">
	                    <form action="#" th:action="@{/product/save}" th:object="${product}" method="POST">
	                    	 <div class="form-group">
	                            <label> <span class="required">Mã</span></label>
	                            <input type="number" class="form-control" th:field="*{id}" th:required="required"/> 
						        <span  class="error"></span>
	                        </div>
	                        <div class="form-group">
	                            <label> <span class="required">Địa chỉ</span></label>
	                            <input type="text" class="form-control" th:field="*{diachi}" th:required="required"/> 
						        <span  class="error"></span>
	                        </div>
	                         <div class="form-group">
	                            <label> <span class="required">Thành Phố</span></label>
	                            <input type="text" class="form-control" th:field="*{thanhpho}" th:required="required"/> 
						        <span  class="error"></span>
	                        </div>
	                         <div class="form-group">
	                            <label> <span class="required">Dài</span></label>
	                            <input type="number"  class="form-control" th:field="*{dai}" th:required="required"/> 
						        <span  class="error"></span>
	                        </div>
	                         <div class="form-group">
	                            <label> <span class="required">Rộng</span></label>
	                            <input type="number"  class="form-control" th:field="*{rong}" th:required="required"/> 
						        <span  class="error"></span>
	                        </div>
	                        <div class="form-group">
	                            <label> <span class="required">Đơn giá</span></label>
	                            <input type="number"  class="form-control" th:field="*{don_gia}" th:required="required"/> 
						        <span  class="error"></span>
	                        </div>
	                         <div class="form-group">
	                            <label> <span class="required">Giá tri</span></label>
	                            <input type="number"  class="form-control" th:field="*{gia_tri}" th:required="required"/> 
						        <span  class="error"></span>
	                        </div>
	                        
	                        <div class="form-group">
	                            <label> <span class="required">Hiện Trạng</span></label>
	                            <input type="text" class="form-control" th:field="*{hientrang}" th:required="required"/> 
						        <span  class="error"></span>
	                        </div>
	                        <div class="form-group">
	                            <label> <span class="required">Pháp Lý</span></label>
	                            <input type="text" class="form-control" th:field="*{phapli}" th:required="required"/> 
						        <span  class="error"></span>
	                        </div>
	                        
	                        <button type="submit" class="btn btn-primary"><i class="fa fa-save"></i>Lưu</button>
	                      
	                    </form>
	                </div>
	                <!-- /.panel-body -->
	            </div>
	            <!-- /.panel -->
	        </div>
	        <!-- /.col-sm-12 -->
	    </div>
	    <!-- /.row -->
	</div>
	<!-- /#page-wrapper -->

</div>

</body>
</html>
