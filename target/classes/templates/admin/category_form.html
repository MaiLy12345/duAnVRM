<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/layout :: head"></head>
<meta charset="utf-8" />
<body>

<div id="wrapper">

	<nav th:replace="admin/layout :: sidebar"></nav>

	<div id="page-wrapper">
	    <div class="row">
	        <div class="col-sm-12">
	            <h3 class="page-header">Quản Lí Danh Mục</h3>
	        </div>
	        <!-- /.col-sm-12 -->
	    </div>
	    <!-- /.row -->
	
	    <div class="row">
	        <div class="col-sm-6 col-sm-offset-3">
	            <div class="panel panel-primary">
	                <div class="panel-heading">
	                    Form Danh Mục
	                </div>
	                <!-- /.panel-heading -->
	                <div class="panel-body">
	                    <form action="#" th:action="@{/user/category/save}" th:object="${category}"
								method="POST">
	                    	 <input type="hidden" th:field="*{id}" />
								<div class="form-group">
									<label> Tên dự án</label> <input type="text"
										class="form-control" th:field="*{name}"
										th:required="required" /> <span class="error"></span>
								</div>
								<div class="form-group">
									<label>Ngày tạo</label> <input type="date" 
										class="form-control" th:field="*{ngaytao}"
										th:required="required" /> <span class="error"></span>
								</div>
								<div class="form-group">
									<label>Địa chỉ</label> <input type="text"
										class="form-control" th:field="*{diachi}"
										th:required="required" /> <span class="error"></span>
								</div>
								<div class="form-group">
									<label>Phường, Xã</label> <input type="text"
										class="form-control" th:field="*{phuongxa}"
										th:required="required" /> <span class="error"></span>
								</div>
								<div class="form-group">
									<label>Quận, Huyện</label> <input type="text"
										class="form-control" th:field="*{quanhuyen}"
										th:required="required" /> <span class="error"></span>
								</div>
								<div class="form-group">
									<label> Tỉnh, Thành</label> <input type="text"
										class="form-control" th:field="*{tinhthanh}"
										th:required="required" /> <span class="error"></span>
								</div>
								
	                        <button type="submit" class="btn btn-primary"><i class="fa fa-save"></i>Lưu</button>
	                    </form>
	                </div>
	                <!-- /.panel-body -->
	            </div>
	            <!-- /.panel -->
	        </div>
	        <!-- /.col-sm-12 -->
	    </div>
	    <!-- /.row -->
	</div>
	

</div>

</body>
</html>
