<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/layout :: head"></head>
<body>

	<div id="wrapper">

		<nav th:replace="admin/layout :: sidebar"></nav>

		<div id="page-wrapper">
			<div class="row">
				<div class="col-xs-12 col-sm-12 col-md-12">
					<h3 class="page-header">Quản Lí Người Dùng</h3>
				</div>
				<!-- /.col-sm-12 -->
			</div>
			<!-- /.row -->
			<a style="margin: 5px" th:href="@{/user/add}"
				class="btn btn-success">Thêm nhân viên</a>
			<div class="row">
				<div class="row">
					<div class="col-sm-12">
						<div th:if="${success}"
							class="row alert alert-success alert-dismissible">
							<button type="button" class="close" data-dismiss="alert">
								<span>&times;</span>
							</button>
							<span th:text="${success}"></span>
						</div>

						<div class="panel panel-primary">
							<div class="panel-heading">Danh Sách Người Dùng</div>
							<!-- /.panel-heading -->
							<div class="panel-body">
								<h4 th:if="${#lists.isEmpty(users)}"></h4>
								<div class="table-responsive" style="width: 100%">
									<table th:unless="${#lists.isEmpty(users)}" width="100%"
										class="table table-striped table-bordered"
										id="dataTables-example">
										<thead>
											<tr>
												<th>MÃ</th>
												<th width="">Tên Người Dùng</th>
												<th width="">Họ tên nhân viên</th>
												<th width="">Giới tính</th>
												<th width="">Chứng minh</th>
												<th width="">Số điện thoại</th>
												<th width="">Địa Chỉ</th>
												<th width="">Năm Sinh</th>
												<th width="">Quê Quán</th>
												<th width="">Vị trí công việc</th>
												<th width="">Chuyên môn</th>
												<th width="">Ngày vào công ty</th>
												<th width="">Ngày nghỉ</th>
												<th width="">Trạng thái</th>
												<th width="">Tùy chọn</th>

											</tr>
										</thead>
										<tbody>
											<tr th:each="users : ${users}">
												<td th:text="${users.id}"></td>
												<td th:text="${users.username}"></td>
												<td th:text="${users.name}"></td>
												<td th:text="${users.gioitinh}"></td>
												<td th:text="${users.cmnd}"></td>
												<td th:text="${users.sdt}"></td>
												<td th:text="${users.diachi}"></td>
												<td th:text="${users.namsinh}"></td>
												<td th:text="${users.quequan}"></td>
												<td th:text="${users.vitricongviec}"></td>
												<td th:text="${users.chuyenmon}"></td>
												<td th:text="${users.thoigianvao}"></td>
												<td th:text="${users.thoigiannghi}"></td>
												<td th:text="${users.trangThai}"></td>
												<td>
													<div class="dropdown">
														<button class="btn btn-danger dropdown-toggle"
															data-toggle="dropdown">
															Tùy chọn <span class="caret"></span>
														</button>
														<ul class="dropdown-menu">
															<li><a th:href="@{/user/{id}/edit(id=${users.id})}"  style="width:95px;">
																	Sửa </a></li>
															<li><a
																th:href="@{/user/{id}/delete(id=${users.id})}" style="width:95px;"> Xóa
															</a></li>
														</ul>
													</div>
												</td>
											</tr>
										</tbody>
									</table>
									<!-- /.table-responsive -->
								</div>

							</div>
							<!-- /.panel-body -->
						</div>
						<!-- /.panel -->
					</div>
					<!-- /.col-sm-12 -->
				</div>
				<!-- /.row -->
			</div>
			<!-- /#page-wrapper -->

		</div>
		</div>
		<!-- Page-Level Demo Scripts - Tables - Use for reference -->
		<!-- 	<script>
		$(document).ready(function() {
			$('#dataTables-example').DataTable({
				responsive : true
			});
		});
	</script>  -->
</body>
</html>
