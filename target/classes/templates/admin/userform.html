<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/layout :: head"></head>
<meta charset="utf-8" />
<body>

	<div id="wrapper">

		<nav th:replace="admin/layout :: sidebar"></nav>

		<div id="page-wrapper">
			<div class="row">
				<div class="col-sm-12"></div>
				<!-- /.col-sm-12 -->
			</div>
			<!-- /.row -->

			<div class="row">
				<div class="col-sm-10">
					<div class="panel panel-primary">
						<div class="panel-heading">Form Người Dùng</div>
						<!-- /.panel-heading -->
						<div class="panel-body">
							<form action="#" th:action="@{/user/save}" th:object="${user}"
								method="POST">
								<input type="hidden" th:field="*{id}" />
								<div class="form-group">
									<label> Tên Đăng Nhập</label> <input type="text"
										class="form-control" th:field="*{username}"
										th:required="required" /> <span class="error"></span>
								</div>
								<div class="form-group">
									<label> Mật khẩu</label> <input type="text"
										class="form-control" th:field="*{password}"
										th:required="required" /> <span class="error"></span>
								</div>
								<div class="form-group">
									<label> Họ và tên</label> <input type="text"
										class="form-control" th:field="*{name}" th:required="required" />
									<span class="error"></span>
								</div>

								<div class="form-group">
									<label> Giới tính :</label> <input type="radio" name="sex"
										th:field="*{gioitinh}" value="Nam" />Nam <input type="radio"
										name="sex" th:field="*{gioitinh}" value="Nữ" />Nữ
								</div>

								<div class="form-group">
									<label> Địa chỉ</label> <input type="text" class="form-control"
										th:field="*{diachi}" th:required="required" /> <span
										class="error"></span>
								</div>
								<div class="form-group">
									<label> Năm sinh</label> <input type="date"
										class="form-control" th:field="*{namsinh}" /> <span
										class="error"></span>
								</div>
								<div class="form-group">
									<label> Quên quán</label> <input type="text"
										class="form-control" th:field="*{quequan}"
										th:required="required" /> <span class="error"></span>
								</div>
								<div class="form-group">
									<label> Vị trí công việc</label> <input type="text"
										class="form-control" th:field="*{vitricongviec}"
										th:required="required" /> <span class="error"></span>
								</div>
								<div class="form-group">
									<label>Chuyên môn</label> <input type="text"
										class="form-control" th:field="*{chuyenmon}"
										th:required="required" /> <span class="error"></span>
								</div>
								<div class="form-group">
									<label> Thời gian vào công ty</label> <input type="date"
										class="form-control" th:field="*{thoigianvao}"
										th:required="required" /> <span class="error"></span>
								</div>

								<div class="form-group">
									<label> Thời gian vào nghỉ</label> <input type="date"
										class="form-control" th:field="*{thoigiannghi}" /> <span
										class="error"></span>
								</div>

								<div class="form-group">
									<label>Trạng thái</label> <select th:field="*{trangThai}"
										class="form-control">
										<option value="1">Hoạt động</option>
										<option value="0">Vô hiệu hóa</option>

									</select>
								</div>

								<button type="submit" class="btn btn-primary">
									<i class="fa fa-save"></i>Lưu
								</button>
							</form>
						</div>
						<!-- /.panel-body -->
					</div>
					<!-- /.panel -->
				</div>
				<!-- /.col-sm-12 -->
			</div>
			<!-- /.row -->
		</div>
		<!-- /#page-wrapper -->

	</div>

</body>
</html>
