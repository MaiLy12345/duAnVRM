<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/layout :: head"></head>
<body>

	<div id="wrapper">

		<nav th:replace="admin/layout :: sidebar"></nav>

		<div id="page-wrapper">
			<div class="row">
				<div class="col-sm-12">
					<h3 class="page-header">Quản Lý Sản Phẩm</h3>
				</div>
				<!-- /.col-sm-12 -->
			</div>
			<!-- /.row -->
			<a style="margin: 5px" th:href="@{/product/add}"
				class="btn btn-success">Thêm sản phẩm</a>
			<div class="row">
				<div class="col-sm-12">
					<div th:if="${success}"
						class="row alert alert-success alert-dismissible">
						<button type="button" class="close" data-dismiss="alert">
							<span>&times;</span>
						</button>
						<span th:text="${success}"></span>
					</div>

					<div class="panel panel-primary">
						<div class="panel-heading">Danh Sách Sản Phẩm</div>
						<!-- /.panel-heading -->
						<div class="panel-body">
							<h4 th:if="${#lists.isEmpty(products)}"></h4>

							<table th:unless="${#lists.isEmpty(products)}" width="100%"
								class="table table-striped table-bordered"
								id="dataTables-example">
								<thead>
									<tr>
										<th width="">MÃ</th>
										<th width="">Địa Chỉ</th>
										<th width="">Thành Phố</th>
										<th width="">Dài</th>
										<th width="">Rộng</th>
										<th width="">Đơn giá</th>
										<th width="">Giá trị</th>
										<th width="">Pháp Lý</th>
										<th width="">Hiện trạng</th>
										<th width="">Tùy chọn</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="product : ${products}">
										<td th:text="${product.id}"></td>
										<td th:text="${product.diachi}"></td>
										<td th:text="${product.thanhpho}"></td>
										<td th:text="${product.dai}"></td>
										<td th:text="${product.rong}"></td>
										<td th:text="${product.don_gia}"></td>
										<td th:text="${product.gia_tri}"></td>
										<td th:text="${product.phapli}"></td>
										<td th:text="${product.hientrang}"></td>
										<td>
										<div class="dropdown">
														<button class="btn btn-danger dropdown-toggle"
															data-toggle="dropdown">
															Tùy chọn <span class="caret"></span>
														</button>
														<ul class="dropdown-menu">
															<li style="width:95px;"><a th:href="@{/product/{id}/edit(id=${product.id})}" class="btn btn-danger" >
																	Sửa </a></li>
															<li><a
																th:href="@{/product/{id}/delete(id=${product.id})}" class="btn btn-danger" style="width:95px;"> Xóa
															</a></li>
														</ul>
													</div>
											
										</td>
									</tr>
								</tbody>
							</table>
							<!-- /.table-responsive -->
						</div>
						<!-- /.panel-body -->
					</div>
					<!-- /.panel -->
				</div>
				<!-- /.col-sm-12 -->
			</div>
			<!-- /.row -->
		</div>
		<!-- /#page-wrapper -->

	</div>

	<script>
		$(document).ready(function() {
			$('#dataTables-example').DataTable({
				responsive : true
			});
		});
	</script>


</body>
</html>
