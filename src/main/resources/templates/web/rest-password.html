<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<title>Mật Khẩu Mới</title>

<!-- Bootstrap Core CSS -->
<link th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}"
	rel="stylesheet" />



</head>

<body>

	<div class="container" style="width: 400px; padding: 40px">


		<form th:action="@{/newPassword/save}" method="POST">
			<input type="hidden" name="token" th:value="${token}" /> 
			<div class="form-group">
				<input type="password" name="password" class="form-control"
					placeholder="new password" />
			</div>
			<button type="submit" class="btn btn-primary btn-block">Mật khẩu Mới</button>
			<br />
		</form>

	</div>


</body>

</html>
