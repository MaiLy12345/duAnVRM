<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/layout :: head"></head>
<body>

	<div id="wrapper">

		<nav th:replace="admin/layout :: sidebar"></nav>

		<div id="page-wrapper">
			<div class="row">
				<div class="col-sm-12"></div>
				<!-- /.col-sm-12 -->
			</div>
			<!-- /.row -->

			<div class="row">
				<div class="col-sm-10">
					<div class="panel panel-primary">
						<div class="panel-heading">Form Sản Phẩm</div>
						<!-- /.panel-heading -->
						<div class="panel-body">
							<form action="#" th:action="@{/product/save}"
								th:object="${product}" method="POST">
								<div class="form-group">
									<label> Mã</label> <input
										type="number" class="form-control" th:field="*{id}"
										th:required="required" /> <span class="error"></span>
								</div>
								<div class="form-group">
									<label> Địa chỉ</label> <input
										type="text" class="form-control" th:field="*{diachi}"
										th:required="required"  /> <span class="error"></span>
								</div>
								<div class="form-group">
									<label> Thành Phố</label> <input
										type="text" class="form-control" th:field="*{thanhpho}"
										th:required="required" /> <span class="error"></span>
								</div>
								<div class="form-group">
									<label> Dài</label> <input
										type="number" class="form-control" th:field="*{dai}"
										th:required="required" /> <span class="error"></span>
								</div>
								<div class="form-group">
									<label> Rộng</label> <input
										type="number" class="form-control" th:field="*{rong}"
										th:required="required" /> <span class="error"></span>
								</div>
								<div class="form-group">
									<label> Đơn giá</label> <input
										type="number" class="form-control" th:field="*{don_gia}"
										th:required="required" /> <span class="error"></span>
								</div>
								<div class="form-group">
									<label> Giá tri</label> 
									<input type="number" class="form-control" th:field="*{gia_tri}"
										th:required="required"  /> <span class="error"></span>
								</div>

								<div class="form-group">
									<label>Hiện Trạng</label> 
									<select th:field="*{hientrang}" class="form-control">
										<option value="Đang bán">Đang bán</option>
										<option value="Đã bán">Đã bán</option>
										<option value="Chưa được thuê">Chưa được thuê</option>
										<option value="Đã thuê">Đã thuê</option>
										<option value="Chưa được thuê">Đang xây dựng</option>
										<option value="Đã thuê">Đã xây dựng</option>
									</select> <span class="error"></span>
								</div>
								<div class="form-group">
									<label> Pháp Lý</label> <input
										type="text" class="form-control" th:field="*{phapli}"
										th:required="required" /> <span class="error"></span>
								</div>

								<button type="submit" class="btn btn-primary">
									<i class="fa fa-save"></i>Lưu
								</button>

							</form>
						</div>
						<!-- /.panel-body -->
					</div>
					<!-- /.panel -->
				</div>
				<!-- /.col-sm-12 -->
			</div>
			<!-- /.row -->
		</div>
		<!-- /#page-wrapper -->

	</div>

</body>
</html>
