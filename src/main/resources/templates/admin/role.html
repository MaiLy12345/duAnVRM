<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/layout :: head"></head>
<meta charset="utf-8" />
<body>

	<div id="wrapper">

		<nav th:replace="admin/layout :: sidebar"></nav>

		<div id="page-wrapper">
			<div class="row">
				<div class="col-sm-12"></div>
				<!-- /.col-sm-12 -->
			</div>
			<!-- /.row -->

			<div class="row">
				<div class="col-sm-10">
					<div class="panel panel-primary">
						<div class="panel-heading">Form Phân quyền</div>
						<!-- /.panel-heading -->
						<div class="table-responsive" style="width: 100%">
							<table th:unless="${#lists.isEmpty(user)}" width="100%"
								class="table table-striped table-bordered"
								id="dataTables-example">
								<thead>
									<tr>

										<th width="">Mã</th>
										<th width="">Họ tên</th>
										<th width="">Vị trí công việc</th>
										<th width="">Quyền</th>

									</tr>
								</thead>
								<tbody>
									<tr th:each="users : ${user}">

										<td th:text="${users.id}"></td>
										<td th:text="${users.name}"></td>
										<td th:text="${users.vitricongviec}"></td>
										<td><span th:each="role,iterStat : ${users.roles}">
												<span th:text="${role.name}"></span>
											<th:block th:if="${!iterStat.last}">,</th:block>
										</span></td>
									</tr>
								</tbody>
							</table>
							<!-- /.table-responsive -->
						</div>
						<div class="panel-body">
							<form action="#" th:action="@{/role/save}" th:object="${user}"
								method="POST">
								<input type="hidden" th:field="*{id}" /> <input type="hidden"
									th:field="*{username}" /> <input type="hidden"
									th:field="*{password}" /> <input type="hidden"
									th:field="*{name}" /> <input type="hidden"
									th:field="*{gioitinh}" /> <input type="hidden"
									th:field="*{cmnd}" /> <input type="hidden" th:field="*{sdt}" />
								<input type="hidden" th:field="*{diachi}" /> <input
									type="hidden" th:field="*{namsinh}" /> <input type="hidden"
									th:field="*{quequan}" /> <input type="hidden"
									th:field="*{vitricongviec}" /> <input type="hidden"
									th:field="*{chuyenmon}" /> <input type="hidden"
									th:field="*{thoigianvao}" /> <input type="hidden"
									th:field="*{thoigiannghi}" /> <input type="hidden"
									th:field="*{token}" />
								<div class="form-group">
									<label>Trạng thái</label> <select th:field="*{trangThai}"
										class="form-control">
										<option value="1">Hoạt động</option>
										<option value="0">Vô hiệu hóa</option>

									</select>
								</div>
								<div class="form-group">
									<label>Cấp Quyền: </label> <input type="checkbox"
										th:field="*{roles}" value="2" /> Quản lí <input
										type="checkbox" th:field="*{roles}" value="3" /> Xem Dự Án <input
										type="checkbox" th:field="*{roles}" value="4" /> Xem Nhà Bán
									<input type="checkbox" th:field="*{roles}" value="5"
										checked="checked" /> Xem Nhà Mua
								</div>


								<button type="submit" class="btn btn-primary">
									<i class="fa fa-save"></i>Lưu
								</button>
							</form>
						</div>
						<!-- /.panel-body -->
					</div>
					<!-- /.panel -->
				</div>
				<!-- /.col-sm-12 -->
			</div>
			<!-- /.row -->
		</div>
		<!-- /#page-wrapper -->

	</div>

</body>
</html>
