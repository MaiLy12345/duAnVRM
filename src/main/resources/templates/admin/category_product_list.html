<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/layout :: head">
<style type="text/css">

</style>
</head>
<body>

	<div id="wrapper">

		<nav th:replace="admin/layout :: sidebar"></nav>

		<div id="page-wrapper">
			<div class="row">
				<div class="col-sm-12">
					<h3 class="page-header">Quản lý dự án sản phẩm</h3>
				</div>
			
			</div>
			
			<a style="margin: 5px" th:href="@{/category/product/add}"
				class="btn btn-success">Thêm sản phẩm</a>
				<h4>Tên Dự Án: <span th:text="${category.name}"></span></h4>
			<div class="row">
				<div class="col-sm-12">
					<div th:if="${success}"
						class="row alert alert-success alert-dismissible">
						<button type="button" class="close" data-dismiss="alert">
							<span>&times;</span>
						</button>
						<span th:text="${success}"></span>
					</div>

					<div class="panel panel-primary">
						<div class="panel-heading">Danh sách sản phẩm dự án</div>
						
						<div class="panel-body">
							<h4 th:if="${#lists.isEmpty(products)}"></h4>

							<table th:unless="${#lists.isEmpty(products)}" width="100%"
								class="table table-striped table-bordered"
								id="dataTables-example">
								<thead>
									
										<tr>
										
										<th>Mã Sản phẩm</th>			
										<th width="">Diện tích</th>
										<th width="">Đơn giá</th>
										<th width="">Giá trị</th>
										<th width="">Pháp Lý</th>
										<th width="">Hiện trạng</th>
										<th width="">Tùy chọn</th>
									
									</tr>
								</thead>
								<tbody>
									<tr th:each="product : ${products}" th:if="${product.category.id} == ${category.id}">
									
										<td th:text="${product.id}"></td>										
										<td th:text="${product.dientich}"></td>								
										<td th:text="${product.dongia}"></td>
										<td th:text="${product.giatri}"></td>
										<td th:text="${product.phapli}"></td>
										<td th:text="${product.hientrang}"></td>
										
										<td>
											<div class="dropdown">
												<button class="btn btn-danger dropdown-toggle"
													data-toggle="dropdown">
													Tùy chọn <span class="caret"></span>
												</button>
												<ul class="dropdown-menu" style="min-width: 91px !important;">
													<li><a
														th:href="@{/category/product/{id}/edit(id=${product.id})}"
														class="btn btn-default"> Sửa </a></li>
													<li><a
														th:href="@{/category/product/{id}/delete(id=${product.id})}"
														class="btn btn-default"> Xóa </a></li>
												</ul>
											</div>
										</td>																			
									</tr>
								</tbody>
							</table>							
						</div>					
					</div>					
				</div>			
			</div>		
		</div>
	</div> 

	<script>
		$(document).ready(function() {
			$('#dataTables-example').DataTable({
				responsive : true
			});
		});
	</script>


</body>
</html>
