<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Fitter</title>
</head>
<body>
	<form action="#" th:action="@{/search}" th:object="${products}" method="get">
		<select name="giatri">
			<option value="1">Mức giá</option>
			<option value="100"> Nhỏ 100</option>
			<option value="1000">Nhỏ 1000</option>
		</select> 
		<select name="dientich">
			<option value="1">Diện tích</option>
			<option>100</option>
			<option>1000</option>
		</select>
		<select name="huong">
		    <option value="hg">Hướng</option>
			<option>Nam</option>
			<option>Đông</option>
			<option>Tây</option>
			<option>Bắc</option>
		</select>
		<select name="thanhpho" th:autofocus="autofocus">
			<option value="th">Thành Phố</option>
			<option>Đà Nẵng</option>
			<option>TP.Hồ Chí Minh</option>
			<option>Tp.Hà Nội</option>
			<option>Quảng Nam</option>
		</select>
		<select name="quanhuyen">
		<option value="qh">Quận Huyện</option>
			<option>Liên Chiểu</option>
			<option>Hòa Vang</option>
			<option>Thanh Khê</option>
			<option>Hải Châu</option>
		</select>
		
		<button type="submit">Search</button>
	</form>
<table>
   <tbody>
 
   </tbody>
   <tr th:each=" fitter : ${products}">
      <td th:text="${fitter.id}"></td>
      <td th:text="${fitter.huong}"></td>
      <td th:text="${fitter.dientich}"></td>
   </tr>
</table>
</body>
</html>
