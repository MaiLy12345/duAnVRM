<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Insert title here</title>
 <base th:href="@{https://demos.telerik.com/kendo-ui/grid/virtualization-remote-data}">
    <style>html { font-size: 14px; font-family: Arial, Helvetica, sans-serif; }</style>
    <title>Home buy</title>

    <link rel="stylesheet" th:href="@{https://kendo.cdn.telerik.com/2018.1.117/styles/kendo.common.min.css}">
    <link rel="stylesheet" th:href="@{https://kendo.cdn.telerik.com/2018.1.221/styles/kendo.highcontrast.min.css}" />
    <link rel="stylesheet" th:href="@{https://kendo.cdn.telerik.com/2018.1.221/styles/kendo.highcontrast.mobile.min.css}" />

    <script th:src="@{https://code.jquery.com/jquery-1.12.3.min.js}"></script>
    <script th:src="@{https://kendo.cdn.telerik.com/2018.1.117/js/kendo.all.min.js}"></script>
    

<link rel="stylesheet" th:href="@{https://kendo.cdn.telerik.com/2018.1.117/styles/kendo.rtl.min.css}">
<link rel="stylesheet" th:href="@{https://kendo.cdn.telerik.com/2018.1.117/styles/kendo.default.min.css}">
<link rel="stylesheet" th:href="@{https://kendo.cdn.telerik.com/2018.1.117/styles/kendo.mobile.all.min.css}">
<script th:src="@{https://kendo.cdn.telerik.com/2018.1.117/js/angular.min.js}"></script>
<script th:src="@{https://kendo.cdn.telerik.com/2018.1.117/js/jszip.min.js}"></script>
</head>
<body>
			<table th:unless="${#lists.isEmpty(products)}" width="100%"
								class="table table-striped table-bordered"
								id="dataTables-example">
								<thead>
									<tr>
										<th width="">MÃ</th>
										<th width="">Địa Chỉ</th>
										<th width="">Thành Phố</th>
										<th width="">Dài</th>
										<th width="">Rộng</th>
										<th width="">Đơn giá</th>
										<th width="">Giá trị</th>
										<th width="">Pháp Lý</th>
										<th width="">Hiện trạng</th>
										<th width="">Tùy chọn</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="product : ${products}" th:if="${product.loai} == 'Nhachothue'">										
										<td th:text="${product.id}"></td>
										<td th:text="${product.loai}"></td>
										<td th:text="${product.diachi}"></td>
										<td th:text="${product.thanhpho}"></td>
										<td th:text="${product.dai}"></td>
										<td th:text="${product.rong}"></td>
										<td th:text="${product.dongia}"></td>
										<td th:text="${product.giatri}"></td>
										<td th:text="${product.phapli}"></td>
										<td th:text="${product.hientrang}"></td>
										<td>
											<div class="dropdown">
												<button class="btn btn-danger dropdown-toggle"
													data-toggle="dropdown">
													Tùy chọn <span class="caret"></span>
												</button>
												<ul class="dropdown-menu" style="min-width: 91px !important;">
													<li><a
														th:href="@{/product/{id}/edit(id=${product.id})}"
														class="btn btn-default"> Sửa </a></li>
													<li><a
														th:href="@{product/{id}/delete(id=${product.id})}"
														class="btn btn-default"> Xóa </a></li>
												</ul>
											</div>

										</td>
									</tr>
								</tbody>
							</table>
							
							 <script>
                $(document).ready(function() {
                    $("#tb").kendoGrid({
                        dataSource: {
                            type: "odata",
                            serverPaging: true,
                            serverSorting: true,
                            pageSize: 100,
                            transport: {
                                read: "https://demos.telerik.com/kendo-ui/service/Northwind.svc/Orders"
                            }
                        },
                        height: 543,
                        scrollable: {
                            virtual: true
                        },
                        sortable: true,
                        filterable: true,
                        columns: [
                            { field: "id", title: "Mã", width: 110 },
                            { field: "diachi", title: "Địa chỉ", width: 130},
                            { field: "thanhpho", title: "Thành phố", width: 280 },
                            { field: "dai", title: "Dài " },
                            { field: "rong", title: "Rộng ", width: 160 },
                            { field: "dongia", title: "Đơn giá", width: 160 }
                            { field: "giatri", title: "Giá trị " },
                            { field: "phapli", title: "Pháp lý ", width: 160 },
                            { field: "hientrang", title: "Hiện trạng", width: 160 }
                        ]
                    });
                });
            </script>
</body>
</html>
