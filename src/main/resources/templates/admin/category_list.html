<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/layout :: head">
<style type="text/css">

</style>
</head>
<body>

	<div id="wrapper">

		<nav th:replace="admin/layout :: sidebar"></nav>

		<div id="page-wrapper">
			<div class="row">
				<div class="col-sm-12">
					<h3 class="page-header">Quản Lý Dự Án</h3>
				</div>
				<!-- /.col-sm-12 -->
			</div>
			<!-- /.row -->
			<a style="margin: 5px" th:href="@{/user/category/add}"
				class="btn btn-success">Tạo Dự Án</a>
			<div class="row">
				<div class="col-sm-12">
					<div th:if="${success}"
						class="row alert alert-success alert-dismissible">
						<button type="button" class="close" data-dismiss="alert">
							<span>&times;</span>
						</button>
						<span th:text="${success}"></span>
					</div>

					<div class="panel panel-primary">
						<div class="panel-heading">Danh Sách Dự Án</div>
						<!-- /.panel-heading -->
						<div class="panel-body">
							<h4 th:if="${#lists.isEmpty(catagorys)}"></h4>

							<table th:unless="${#lists.isEmpty(catagorys)}" width="100%"
								class="table table-striped table-bordered"
								id="dataTables-example">
								<thead>
									<tr>
										<th width="">MÃ</th>
										<th width="">Tên dự án</th>
										<th width="">Địa chỉ</th>
										<th width="">Ngày tạo</th>
										<th width="">Phường, Xã</th>
										<th width="">Quận, Huyện</th>
										<th width="">Tỉnh thành</th>
										<th width="">Tùy chọn</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="catagorys : ${catagorys}">
										<td th:text="${catagorys.id}"></td>
										<td th:text="${catagorys.name}"></td>										
										<td th:text="${catagorys.diachi}"></td>
										<td th:text="${catagorys.ngaytao}"></td>
										<td th:text="${catagorys.phuongxa}"></td>
										<td th:text="${catagorys.quanhuyen}"></td>
										<td th:text="${catagorys.tinhthanh}"></td>
										<td>
											<div class="dropdown">
												<button class="btn btn-danger dropdown-toggle"
													data-toggle="dropdown">
													Tùy chọn <span class="caret"></span>
												</button>
												<ul class="dropdown-menu" style="min-width: 91px !important;">
													<li><a
														th:href="@{/user/category/{id}/edit(id=${catagorys.id})}"
														class="btn btn-default"> Sửa </a></li>
													<li><a
														th:href="@{/user/category/{id}/delete(id=${catagorys.id})}"
														class="btn btn-default"> Xóa </a></li>
														<li><a
														th:href="@{/user/category/product/{id}/list(id=${catagorys.id})}"
														class="btn btn-default">Xem</a></li>
												</ul>
											</div>

										</td>
									</tr>
								</tbody>
							</table>
							<!-- /.table-responsive -->
						</div>
						<!-- /.panel-body -->
					</div>
					<!-- /.panel -->
				</div>
				<!-- /.col-sm-12 -->
			</div>
			<!-- /.row -->
		</div>
		<!-- /#page-wrapper -->

	</div>

	<script>
		$(document).ready(function() {
			$('#dataTables-example').DataTable({
				responsive : true
			});
		});
	</script>


</body>
</html>
