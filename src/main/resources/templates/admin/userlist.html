<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/layout :: head"></head>
<body>

<div id="wrapper">

	<nav th:replace="admin/layout :: sidebar"></nav>

	<div id="page-wrapper">
	    <div class="row">
	        <div class="col-sm-12">
	            <h3 class="page-header">Quản Lí Người Dùng</h3>
	        </div>
	        <!-- /.col-sm-12 -->
	    </div>
	    <!-- /.row -->
	
	    <div class="row">
	        <div class="col-sm-12">
	        	<div th:if="${success}" class="row alert alert-success alert-dismissible">
			        <button type="button" class="close" data-dismiss="alert"><span>&times;</span></button>
			        <span th:text="${success}"></span>
			    </div>
			    
	            <div class="panel panel-primary">
	                <div class="panel-heading">
	                    Danh Sách Người Dùng
	                </div>
	                <!-- /.panel-heading -->
	                <div class="panel-body">
	                	<h4 th:if="${#lists.isEmpty(users)}"></h4>
	                	
	                    <table th:unless="${#lists.isEmpty(users)}" width="100%" class="table table-striped table-bordered" 
	                    	id="dataTables-example">
	                        <thead>
	                            <tr>
	                                <th>MÃ</th>
                                    <th width="">Tên Người Dùng</th>
                                    <th width="">Mật Khẩu</th>
                                    <th width="">Họ tên nhân viên</th>
                                    <th width="">Địa Chỉ</th>
                                    <th width="">Năm Sinh</th>
                                    <th width="">Quê Quán</th>
                                     <th width="">Action</th>
                                    
	                            </tr>
	                        </thead>
	                        <tbody>
	                            <tr th:each="users : ${users}">
	                                <td th:text="${users.id}"></td>
	                                <td th:text="${users.username}"></td>
	                                <td th:text="${users.password}"></td>
	                                <td th:text="${users.name}"></td>
	                                <td th:text="${users.diachi}"></td>
	                                <td th:text="${users.namsinh}"></td>
	                                <td th:text="${users.quequan}"></td>
	                                <td>
	                                    <div class="dropdown">
	                                        <button class="btn btn-danger btn-sm dropdown-toggle" data-toggle="dropdown">
	                                            Hành Động
	                                            <span class="caret"></span>
	                                        </button>
	                                        <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
	                                            <li>
	                                            	<a th:href="@{/user/{id}/edit(id=${users.id})}">
	                                            		Sửa
	                                            	</a>
	                                            </li>
	                                            <li>
	                                            	<a th:href="@{/user/{id}/delete(id=${users.id})}">
	                                            		
	                                            		Xóa
	                                            	</a>
	                                            </li>
	                                        </ul>
	                                    </div>
	                                </td>
	                            </tr>
	                        </tbody>
	                    </table>
	                    <!-- /.table-responsive -->
	                </div>
	                <!-- /.panel-body -->
	            </div>
	            <!-- /.panel -->
	        </div>
	        <!-- /.col-sm-12 -->
	    </div>
	    <!-- /.row -->
	</div>
	<!-- /#page-wrapper -->

</div>

<script>
<!-- Page-Level Demo Scripts - Tables - Use for reference -->
 $(document).ready(function() {
     $('#dataTables-example').DataTable({
         responsive: true
     });
 });
</script>


</body>
</html>
