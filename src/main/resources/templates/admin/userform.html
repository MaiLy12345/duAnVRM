<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/layout :: head"></head>
<meta charset="utf-8" />
<body>

	<div id="wrapper">

		<nav th:replace="admin/layout :: sidebar"></nav>

		<div id="page-wrapper">
			<div class="row">
				<div class="col-sm-12"></div>
				<!-- /.col-sm-12 -->
			</div>
			<!-- /.row -->

			<div class="row">
				<div class="col-sm-10">
					<div class="panel panel-primary">
						<div class="panel-heading">Form Người Dùng</div>
						<!-- /.panel-heading -->
						<div class="panel-body">
							<form action="#" th:action="@{/user/save}" th:object="${user}"
								method="POST">
								<input type="hidden" th:field="*{id}" />
								<div class="form-group">
									<label> <span class="required">Tên Đăng Nhập</span></label> <input
										type="text" class="form-control" th:field="*{username}"
										th:required="required" /> <span class="error"></span>
								</div>
								<div class="form-group">
									<label> <span class="required">Mật khẩu</span></label> <input
										type="text" class="form-control" th:field="*{password}"
										th:required="required" /> <span class="error"></span>
								</div>
								<div class="form-group">
									<label> <span class="required">Họ và tên</span></label> <input
										type="text" class="form-control" th:field="*{name}"
										th:required="required" /> <span class="error"></span>
								</div>

								<div class="form-group">
									<label> <span class="required">Giới tính</span></label> <input
										type="text" class="form-control" th:field="*{gioitinh}"
										th:required="required" /> 
										<span class="error"></span>
								</div>
								<div class="form-group">
									<label> <span class="required">Địa chỉ</span></label> <input
										type="text" class="form-control" th:field="*{diachi}"
										th:required="required" /> <span class="error"></span>
								</div>
								<div class="form-group">
									<label> <span class="required">Năm sinh</span></label> <input
										type="date" class="form-control" th:field="*{namsinh}" /> <span
										class="error"></span>
								</div>
								<div class="form-group">
									<label> <span class="required">Quên quán</span></label> <input
										type="text" class="form-control" th:field="*{quequan}"
										th:required="required" /> <span class="error"></span>
								</div>
								<div class="form-group">
									<label> <span class="required">Vị trí công việc</span></label>
									<input type="text" class="form-control"
										th:field="*{vitricongviec}" th:required="required" /> <span
										class="error"></span>
								</div>
								<div class="form-group">
									<label> <span class="required">Chuyên môn</span></label> <input
										type="text" class="form-control" th:field="*{chuyenmon}"
										th:required="required" /> <span class="error"></span>
								</div>
								<div class="form-group">
									<label> <span class="required">Thời gian vào
											công ty</span></label> <input type="date" class="form-control"
										th:field="*{thoigianvao}" th:required="required" /> <span
										class="error"></span>
								</div>
			
		<div class="form-group">
									<label> <span class="required">Thời gian vào
											nghỉ</span></label> <input type="date" class="form-control"
										th:field="*{thoigiannghi}"  /> <span
										class="error"></span>
								</div>
					<div class="form-group">
									<label> <span class="required">Trạng thái
										</span></label> <input type="number" class="form-control"
										th:field="*{trangThai}" th:required="required" /> <span
										class="error"></span>
								</div>
			
						<button type="submit" class="btn btn-primary">
							<i class="fa fa-save"></i>Lưu
						</button>
						</form>
					</div>
					<!-- /.panel-body -->
				</div>
				<!-- /.panel -->
			</div>
			<!-- /.col-sm-12 -->
		</div>
		<!-- /.row -->
	</div>
	<!-- /#page-wrapper -->

	</div>

</body>
</html>
